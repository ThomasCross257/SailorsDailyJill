<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Signup</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        {% if usr == None %}
                        <li class="nav-item">
                            <a class="nav-link" href="login">Login</a>
                        </li>
                        {% endif %}
                        {% if usr != None %}
                        <li class="nav-item">
                            <a class="nav-link" href="logout">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="database">Database</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile">Profile</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
            <div class="jumbotron bg-secondary">
                <h1 class="display-4 text-white">Sign Up</h1>
            </div>
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">
                        <form class="mt-5" action="#" method="post">
                            <div class="form-group">
                                <label for="signup_user"><h2 class="text-white">User:</h2></label>
                                <input name="signup_user" class="form-control" type="text" placeholder="Enter Username" required>
                            </div>
                            <div class="form-group">
                                <label for="signup_email"><h2 class="text-white">Email:</h2></label>
                                <input name="signup_email" class="form-control" type="email" placeholder="Enter Email" required>
                            </div>
                            <div class="form-group">
                                <label for="signup_password"><h2 class="text-white">Password:</h2></label>
                                <input name="signup_password" class="form-control" type="password" placeholder="Enter Password" required>
                            </div>
                            <button class="btn btn-primary">Sign Up</button>
                            {% if error %}
                                <p class="error-message">Error: {{ error }}</p>
                            {% endif %}
                        </form>
                        <h5 class="text-center mt-3 text-white">Already have an account? <br><br> <button class="btn btn-secondary" onclick="location.href='login'">Sign In</button></h5>
                    </div>
                </div>
        </div>
</body>
</html>
