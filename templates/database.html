<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Database</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-md-6 col-lg-6 col-xl-6">
                <h1>Database</h1>
            </div>
            <div class="col-md-6 col-lg-6 col-xl-6">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {% if usr == None %}
                    <li class="nav-item">
                    <a class="nav-link" href="login">Login</a>
                    </li>
                    {% endif %}
                    {% if usr != None %}
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="database">Database</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile">Profile</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4 col-lg-4 col-xl-4">
                <button id="Enter" class="btn btn-primary" onclick="DB_EntrySwap(this.id);">New Entry</button>
            </div>
            <div class="col-md-4 col-lg-4 col-xl-4">
                <div class="input-group">
                    <input id="db_Search" class="form-control" type="text" placeholder="Search">
                    <div class="input-group-append">
                        <button id="SearchBtn" class="btn btn-secondary" onclick="javascript:void(0);">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="db_Page" class="mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>2FA</th>
                        <th>Blog URL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>JohnDoe123</td>
                        <td>Yes</td>
                        <td><a href="javascript:void(0)">Here</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="new_Entry" class="mt-4" style="display: none">
            <button id="Return" class="btn btn-secondary" onclick="DB_EntrySwap(this.id)">Back to DB</button>
            <div class="form-group mt-2">
                <label for="db_Username"><h2>Username:</h2></label>
                <input id="db_Username" class="form-control" type="text" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="db_2FA"><h2>2FA:</h2></label>
                <input id="db_2FA" class="form-control" type="checkbox" placeholder="2FA">
            </div>
            <div class="form-group">
                <label for="db_Blog"><h2>Blog URL:</h2></label>
                <input id="db_Blog" class="form-control" type="text" placeholder="Blog">
            </div>
            <button id="Submit" class="btn btn-primary" onclick="DB_EntrySwap(this.id)">Submit</button>
        </div>
    </div>
</body>
</html>
