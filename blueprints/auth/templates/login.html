<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base.html' %}
    {% block title %}Login{% endblock %}
    <title>Login</title>
</head>
<body class="bg-dark">
    <div class="container">
        {% block navbar %}
        {% include 'navbar.html' %}
        {% endblock %}
        {% block content %}
        <div class="jumbotron bg-secondary">
            <h1 class="display-4 text-white">Login</h1>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="signin_username"><h2 class="text-white">User:</h2></label>
                        <input name="signin_username" class="form-control" type="text" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="signin_password"><h2 class="text-white">Password:</h2></label>
                        <input name="signin_password" class="form-control" type="password" placeholder="Enter Password" required>
                    </div>
                    <button class="btn btn-primary">Sign In</button>
                    <br><br>
                    <p class="text-white"><input type="checkbox" name="remember_me" value="1"> Remember me</p>
                    {% if error %}
                        <p class="error-message">Error: {{ error }}</p>
                    {% endif %}
                </form>
                <h5 class="text-center mt-3 text-white">Don't have an account? <br><br> <button class="btn btn-secondary" onclick="location.href='signup'">Sign up</button></h5>
            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
