<!DOCTYPE html>
<html lang="en">
    <head>
        {% extends 'base.html' %}
        {% block title %}Register{% endblock %}
    </head>
    <body class="bg-dark">
        <div class="container">
            {% block navbar %}
            {% include 'navbar.html' %}
            {% endblock %}
            {% block content %}
            <div class="jumbotron bg-secondary">
                <h1 class="display-4 text-white">Sign Up</h1>
            </div>
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">
                        <form class="mt-5" action="#" method="post">
                            {{ form.csrf_token }}
                            <div class="form-group">
                                <label for="signup_user"><h2 class="text-white">{{ form.username.label }} {{ form.username() }}</h2></label>
                            </div>
                            <div class="form-group">
                                <label for="signup_email"><h2 class="text-white">{{ form.email.label }} {{ form.username() }}</h2></label>
                            </div>
                            <div class="form-group">
                                <label for="signup_email"><h2 class="text-white">{{ form.password.label }} {{ form.password() }}</h2></label>
                            </div>
                            <div class="form-group">
                                <label for="signup_email"><h2 class="text-white">{{ form.passwordConf.label }} {{ form.passwordConf() }}</h2></label>
                            </div>
                            <button class="btn btn-primary">Register</button>
                            {% if error %}
                                <p class="error-message">Error: {{ error }}</p>
                            {% endif %}
                        </form>
                        <h5 class="text-center mt-3 text-white">Already have an account? <br><br> <button class="btn btn-secondary" onclick="location.href='login'">Sign In</button></h5>
                    </div>
                </div>
            {% endblock %}
        </div>
</body>
</html>
