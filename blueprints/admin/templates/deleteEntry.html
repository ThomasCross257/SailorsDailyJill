<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src ="{{ url_for('static', filename='css/dark.css') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>WARNING</title>
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-md-6 col-lg-6 col-xl-6">
                <h1 class="text-white">WARNING!</h1>
            </div>
            <div class="col-md-6 col-lg-6 col-xl-6">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {% if usr == None %}
                    <li class="nav-item">
                    <a class="nav-link" href="login">Login</a>
                    </li>
                    {% endif %}
                    {% if usr != None %}
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="database">Database</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile">Profile</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        <div class="container">
            <h1 class="text-white"> Are you sure you want to delete {{ usrDelete }}?</h1>
            <form method="post">
                <input type="submit" name="delete" value="Yes" class="btn btn-danger">
                <input type="submit" name="cancel" value="No" class="btn btn-success">
            </form>
        </div>
        </form>
    </div>
</body>
</html>
