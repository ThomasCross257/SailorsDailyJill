<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src ="{{ url_for('static', filename='css/dark.css') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Edit DB Entry</title>
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-md-6 col-lg-6 col-xl-6">
                <h1 class="text-white">Edit Entry</h1>
            </div>
            <div class="col-md-6 col-lg-6 col-xl-6">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {% if usr == None %}
                    <li class="nav-item">
                    <a class="nav-link" href="login">Login</a>
                    </li>
                    {% endif %}
                    {% if usr != None %}
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="database">Database</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile">Profile</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        <div id="new_Entry" class="mt-4">
            <div class="container">
            <a href="{{ url_for('admin.database', usr=session['user']) }}"><button id="Return" class="btn btn-secondary m-2">Back to DB</button></a>
            <form class="bg-secondary p-3" action="{{ url_for('admin.newEntry', usr=session['user']) }}" method="POST">    
                <div class="form-group mt-2">
                    <label for="db_Username"><h2 class="text-white">Username:</h2></label>
                    <input id="db_Username" name="username" class="form-control" type="text" placeholder="Username" required value={{ User.Username }}>
                </div>
                <div class="form-group">
                    <label for="db_Email"><h2 class="text-white">Email:</h2></label>
                    <input id="db_Email" name="email" class="form-control" type="text" placeholder="Email" required value={{ User['Email address'] }}>
                </div>
                <div class="form-group">
                    <label for="db_Pass"><h2 class="text-white">Password:</h2></label>
                    <input id="db_Pass" name="password" class="form-control" type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="db_Pass-conf"><h2 class="text-white">Confirm Password:</h2></label>
                    <input id="db_Pass-conf" name="passwordConf" class="form-control" type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="db_admincheck"><h2 class="text-white">Admin:</h2></label>
                    {% if User.Admin == True %}
                    <select class="form-select" name="admin">
                        <option selected>Open this Menu</option>
                        <option value="True" selected>True</option>
                        <option value="False">False</option>
                    </select>
                    {% else %}
                    <select class="form-select" name="admin">
                        <option selected>Open this Menu</option>
                        <option value="True">True</option>
                        <option value="False" selected>False</option>
                    </select>
                    {% endif %}
                </div>

                <button id="Submit" class="btn btn-primary">Submit</button>
            </div>
            <h2 class="text-white">{{ error }}</h2>
        </div>
        </form>
    </div>
</body>
</html>
